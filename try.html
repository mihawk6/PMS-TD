                        <h2>Enter New Record</h2>
                        <div class="mb-3 mt-3">
                            <label class="form-label">Emp_NAME</label>
                            <input type='text' name='Emp_NAME' id='Emp_NAME' class="form-control" placeholder="Enter Emp_NAME..">

                        </div>
                        <div class="mb-3 mt-3">
                            <label>Emp_EMAILID</label>

                        <div class="mb-3 mt-3">

                        </div>
                        <div class="mb-3 mt-3">
                            <label>Emp_Designation</label>
                            <input type='text' name='Emp_Designation' id='Emp_Designation' class="form-control" placeholder="Enter Emp_Designation..">
                        </div>
                        
                        
                        <input type="button" value="Add" id="add" class="btn btn-primary" onclick="form()">
