<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fb1.css">
        <title>CHRIST UNIVERSITY</title>
    <body>
       
        <div class="container">
            <div class="header">
                <h2>Feedback Form</h2>
            </div>
            <form id="form" class="form">
                <div class="form-control">
                    <label for="username">Name</label>
                    <input type="text" placeholder="Enter name" id="username" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Email</label>
                    <input type="email" placeholder="Enter Email" id="email" />
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password</label>
                    <input type="password" placeholder="Enter Password" id="password"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <div class="form-control">
                    <label for="username">Password check</label>
                    <input type="password" placeholder="Password two" id="password2"/>
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div><br/>
                <div class="form-control">
                    <label for="username">How did you know about us?</label><br/>
                    <input type="radio" id="frnd" name="how" value="fnd">
                         <label for="frnd">Friends</label>
                         <input type="radio" id="tele" name="how" value="TV">
                         <label for="tv">TV</label>
                         <input type="radio" id="Newsp" name="how" value="NEWSPAPER">
                         <label for="nw">Newspaper</label>
                         <input type="radio" id="in" name="how" value="INTER">
                         <label for="inter">INTERNET</label>
                    
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i>
                    <small>Error message</small>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <script src="fb3.js"></script>
    </body>
</html>
