    <script>

        function lockkb(event)
        {
            let code=event.which;
            if(code>47 && code<58)
                return false;
            else
                return true;
        }
        function invalidphone(event)
        {
            let code=event.which;
            if(code>64 && code<91)
                return false;
            else
                return true;
        }
        function lockalpha(event)
        {
            let code=event.which;
            if(code>65 && code<123)
                return false;
            else
                return true;
        }
        function validateForm()
        {
           var username=document.getElementById("name");
           var password=document.getElementById("passwd");
           const regpass=/^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9])(?!.*\s).{8,15}$/;

            const regnum=/^[0-9]{10}$/;
            
           var VID=document.getElementById("VID");

           var vn=document.getElementById("vn");
            const regname=/^[A-Z]*$/;
    
           if(username.value.trim()=="")
           {

           else if(password.value.trim()=="")

           }
           else if(VID.value.trim()=="")

            else if(VID.value<100 || VID.value>109)

            else if(regnum.test(number.value))
